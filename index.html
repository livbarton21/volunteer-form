<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </header>

  <form>
    <fieldset class="wrapper">
      <legend>Personal details</legend>
      <div class="grid grid-middle">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top pad-bottom">
          <label for="name">Full name</label>
          <input id="name" name="name"></input>
          <label for="name" class="italic">Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-t-1-4">
          <label for="name">What should we call you?</label>
          <input id="name" name="name"></input>
          <label for="name" class="italic">What all your friends call you, e.g. “Liz”..</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
          <label for="date">Date of birth</label>
          <input type="date" name="date" id="date"></input>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
          <label for="name">T-shirt size</label>
          <select class="dropdown" name="dropdown">
            <option value="">Select a t-shirt size</option>
            <option value="">Fitted: XS</option>
            <option value="">Fitted: S</option>
            <option value="">Fitted: M</option>
            <option value="">Fitted: L</option>
            <option value="">Fitted: XL</option>
            <option value="">Straight-cut: XS</option>
            <option value="">Straight-cut: S</option>
            <option value="">Straight-cut: M</option>
            <option value="">Straight-cut: L</option>
            <option value="">Straight-cut: XL</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
          <label for="email">Email</label>
          <input type="email" name="email" id="email"></input>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
          <label for="number">Phone number (optional)</label>
          <input type="tel" name="number" id="number"></input>
        </div>
      </div>
    </fieldset>
    <fieldset class="wrapper pad-bottom">
      <legend class="pad-bottom pad-top gutter">Address<legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
            <label for="address">Street address</label>
              <input type="text" name="address" id="address"></input>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-2">
              <label for="address">City</label>
                <input type="text" name="city" id="city"></input>
              </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
          <label for="name">Province</label>
          <select class="dropdown" name="dropdown">
            <option value="">Select a province</option>
            <option value="">Alberta</option>
            <option value="">British Columbia</option>
            <option value="">Manitoba</option>
            <option value="">New Brunswick</option>
            <option value="">Newfoundland & Labrador</option>
            <option value="">Northwest Territories</option>
            <option value="">Nova Scotia</option>
            <option value="">Nunavut</option>
            <option value="">Ontario</option>
            <option value="">Prince Edward Island</option>
            <option value="">Québec</option>
            <option value="">Saskatchewan</option>
            <option value="">Yukon</option>
          </select>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 pad-top-1-4">
          <label for="address">Postal code</label>
            <input type="text" name="postal code" id="postal code"></input>
  </div>
      </div>
    </fieldset>
  </form>

</body>
</html>
